<!DOCTYPE html>

<html>
	<head>

		<title>CatPhotoApp</title>

		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

		<link rel="stylesheet" type="text/css" href="assets/stylesheets/custom.css">
	</head>

	<body>

		<h2 class="red-text">CatPhotoApp</h2>

		<a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="cute cat picture" class="smaller-image thick-green-border"></a>

		<p>View more <a href="http://freecatphotoapp.com">cat photos</a></p>

		<p>Things cats love:</p>
		<ul>
			<li>Sleeping</li>
			<li>Laser pointers</li>
			<li>Being loved</li>
		</ul>

		<p>Things cats hate:</p>
		<ol>
			<li>Being disturbed</li>
			<li>Other animals</li>
			<li>Reflections</li>
		</ol>

		<form action="/submit-cat-photo">
			<label><input type="checkbox" name="personality">Loving</label>
			<label><input type="checkbox" name="personality">Independent</label>
			<label><input type="checkbox" name="personality">Sassy</label>
			<label><input type="radio" name="indoor-outdoor">Indoor</label>
			<label><input type="radio" name="indoor-outdoor">Outdoor</label>
			<input type="text" placeholder="cat photo URL" required>
			<button type="submit">Submit</button>
		</form>

	</body>
</html>
